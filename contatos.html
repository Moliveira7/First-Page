<body>

        <div class="container">            
            <img src="img/Nature.svg" width="auto" height="100px" alt="Logo da Nature" class="container__alinha">
        </div>
    </header>   

    <div class="formulario">
        <form>            
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>				
            </fieldset>

            <fieldset >
                <div class="containerSugestao">
                    <legend class="containerSugestao__legend">Qual grupo de animal gostariam<br> de ver alguma curiosidade?</legend>
                </div>
                <div class="containerSugestao">
                    <select class="containerSugestao__select">
                        <option>Anfíbios</option>
                        <option>Mamíferos</option>
                        <option>Peixes</option>
                        <option>Répteis</option>
                    </select>
                </div>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas<br> novidades por email?</label>		

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
</div>

<div class="funcionamento">
    <table>
        <thead>
            <tr>					
                <th colspan="2">Funcionamento</th>					
            </tr>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>

    </table>
</div>
